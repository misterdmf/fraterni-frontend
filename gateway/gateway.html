  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.0.min.js"
      integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../mainStyle.css" />

    <script src="gateway.js"></script>
    <script src="../public/utils.js"></script>
    <title>Fraterni</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light mainColor">
      <a class="navbar-brand logo" href="#">Fraterni</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link fontColor" href="../index.html"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item active">
            <a
              class="nav-link fontColor"
              href="../instituicoes/instituicoes.html"
              >Instituições</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link fontColor" href="#">Como funciona</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fontColor" href="../profile/profile.html"
              >Login</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mt-4">
      <h1>Gateway de pagamento</h1>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="cc-name">Nome</label>
          <input
            type="text"
            class="form-control"
            id="cc-name"
            placeholder=""
            required
          />
          <small class="text-muted">Nome completo como no cartão</small>
          <div class="invalid-feedback">
            Nome é obrigatório
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <label for="cc-number">Número do cartão</label>
          <input
            type="text"
            class="form-control"
            id="cc-number"
            placeholder=""
            required
          />
          <div class="invalid-feedback">
            Número do cartão é obrigatório
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3 mb-3">
          <label for="cc-expiration">Validade</label>
          <input
            type="text"
            class="form-control"
            id="cc-expiration"
            placeholder=""
            required
          />
          <div class="invalid-feedback">
            Validade é obrigatório
          </div>
        </div>
        <div class="col-md-3 mb-3">
          <label for="cc-expiration">CVV</label>
          <input
            type="text"
            class="form-control"
            id="cc-cvv"
            placeholder=""
            required
          />
          <div class="invalid-feedback">
            Código de segurança é obrigatório
          </div>
        </div>
        <div class="col-md-3 mb-3">
          <label for="cc-expiration">Valor</label>
          <input
            type="text"
            class="form-control"
            id="value"
            placeholder=""
            required
          />
          <div class="invalid-feedback">
            Valor é obrigatório
          </div>
        </div>
      </div>
      <hr class="mb-4" />
      <button
        id="payBtn"
        class="btn btn-primary btn-lg btn-block"
        type="submit"
      >
        Concluir
      </button>
    </div>
  </body>
</html>
